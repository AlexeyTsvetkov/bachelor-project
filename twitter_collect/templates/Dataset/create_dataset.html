{% extends "Dataset/layout_dataset.html" %}

{% block Body %}
<h3>Create a dataset</h3>

<div class="row">
    <div class="span12">
        <form action="{% url "create_dataset" %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>
{% endblock %}
